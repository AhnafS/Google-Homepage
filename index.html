<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <nav>

        <ul id="nav-list">
            <li><a href="#" target="_blank" rel="noopener noreferrer">Gmail</a></li>
            <li><a href="#" target="_blank" rel="noopener noreferrer">Images</a></li>
            <li><button id="nav-button" href="#"></button></li>
            <li><a href="#" id="profile-pic">Insert Logo</a></li>
        </ul>

    </nav>

    <main>

        <img src="images/google-logo.png" alt="Google Image Logo" id="logo">

        <div id="searchbar">
            <img src="images/google-search.png" alt="google search search icon" class="search-icons">
            <input type="text" name="search-text" id="search-text">
            <img src="images/google-microphone.png" alt="google microphone icon for search bar" class="search-icons">
        </div>

        <div class="search-buttons">
            <button type="submit" class="search-button">Google Search</button>
            <button type="submit" class="search-button">I'm Feeling Lucky</button>
        </div>

    </main>

    <footer>
        <div class="footer-left">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>

        <div class="footer-right">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
